<!DOCTYPE html>
<html>

<head>
  <title>Stack</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    *{
      box-sizing: border-box;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="background-color: #FFFACD;">
  <div class="container">
    <h1 id="head">Stack Operations</h1>
    
    <div class="row p-2">
      <div class="col-md-6 mr-5 mt-5 border-size">
        <label class="lable-text">Enter Range for Stack(1-10):</label>
        <div class="input-group input-group-lg mb-1">
          <input type="number" id="numb" class="form-control col-md-12" placeholder="Enter range" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-primary mb-5" onclick=range()>Submit</button>
        <div class="input-group input-group-lg mb-1">
        <input type="text" id="listItem" name="listItem" class="form-control col-md-12" placeholder="Enter an Element" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="mt-2">
          <button type="button" class="btn btn-success col-md-6 mb-1" onclick=push()>PUSH</button>
          <button type="button" class="btn btn-danger col-md-6 mb-1" onclick=pop()>POP</button>
          <button type="button" class="btn btn-warning col-md-6 mb-1" onclick=topElement()>TOP</button>
        </div>
        <button type="button" class="btn btn-primary col-md-2 mt-3" onclick="location.reload()">clear</button>
      </div>
      
      <div class="col-md-4 ml-5 mt-5 border-size">
        <div class="stack-wrapper p-4">
          <ul class="stack m-5" id="demo"></ul>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var stackTop = -1;
    function range(){
    var x,text;

    x=document.getElementById("numb").value;
    if (isNaN(x) || x < 1 || x > 10) {
    alert("Range cannot exceed 10")
    }
    else {
    text = x;
    }
    return text;
  }
   
  function push(){
    var item = document.getElementById('listItem').value;
    var ul = document.getElementById('demo');

    var li = document.createElement("li");
    li.appendChild(document.createTextNode(item));
    //ul.appendChild(li);
    if(ul.getElementsByTagName('li').length<range()){
      ul.insertBefore(li, ul.childNodes[0]); 
    }
    else{
      alert("Stack overflowed");
    }
    stackTop=item;
    document.getElementById('listItem').value = '';
    document.getElementById('listItem').focus();

  }

  function pop(){
    var ul = document.getElementById('demo');
    if(ul.getElementsByTagName("li").length!=0){
      ul.removeChild(ul.childNodes[0]);  
      stackTop = ul.getElementsByTagName("li").length!=0?ul.childNodes[0].textContent:-1;
    }
    else{
      alert("No Elements to pop");
    }

  }

  function topElement(){
    if(stackTop != -1){
      alert(stackTop);
    }
    else{
      alert("No Elements in the stack");
    }
  }
  </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
